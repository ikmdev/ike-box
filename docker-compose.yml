services:
  nexus:
    image: sonatype/nexus3
    container_name: nexus
    volumes:
      - nexus-data:/nexus-data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - rapidenv
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  gitea:
    image: gitea/gitea:latest
    container_name: gitea
    environment:
      - USER_UID=1000
      - USER_GID=1000
      - GITEA__database__DB_TYPE=sqlite3
      - GITEA__database__PATH=/data/gitea/gitea.db
      - GITEA__security__INSTALL_LOCK=true
      - GITEA__security__SECRET_KEY=your_secret_key
      - GITEA__server__DOMAIN=gitea.ike.org
      - GITEA__server__ROOT_URL=http://gitea.ike.org/
      - GITEA__admin__USER=admin
      - GITEA__admin__PASSWORD=admin
      - GITEA__admin__EMAIL=admin@example.com
    volumes:
      - gitea_data:/data
    networks:
      - rapidenv
    restart: always

  komet:
    image: ikebox/komet:0.0.1
    container_name: komet
    volumes:
      - ~/Solor:/root/Solor
      - ./komet-data/users.ini:/root/Solor/users.ini:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/status/alive"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - rapidenv
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  nginx:
    build:
      context: .
    container_name: nginx
    ports:
      - "${NGINX_PORT:-80}:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx-logs:/var/log/nginx
      - certbot-data:/etc/letsencrypt
      - certbot-webroot:/var/www/certbot
    depends_on:
      - nexus
      - komet
